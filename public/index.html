<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jerry's Garage</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <h1 id='title'>Jerry's Garage</h1>
    <section id="garage-closed">
      <button type="button" id="open-btn">Click to Open the Garage</button>
    </section>
    <section id="garage-open">
      <aside class="junk-list">
        <button type="button" id="close-btn">Click to Close the Garage</button>
        <button type="button" name="sort">Sort</button>
          <form action="/api/v1/junk" method="post" id="more-junk">
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name">
            </div>
            <div>
              <label for="reason">Reason:</label>
              <input type="reason" id="reason" name="reason">
            </div>
            <div>
              <label for="quality">Quality:</label>
              <select id="quality" name="cleanliness">
                <option>Sparkling</option>
                <option>Dusty</option>
                <option>Rancid</option>
              </select>
            </div>
            <div class="button">
              <button type="submit">Add More Junk</button>
            </div>
          </form>
        <ul class="junk-item">
        </ul>
      </aside>
      <aside class="detail-container">
      </aside>
    </section>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script type='text/javascript' src='index.js'></script>
    <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
  </body>
</html>
